<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Typing speed</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<h4 class="heading">Typing the text below</h4>
			<div class="speed-calculartor">
				<div class="speed">
					<strong>WPM:</strong>
					<span class="number" id="wpm">2</span>
				</div>
				<div class="time">
					<strong>Time:</strong>
					<span id="time">1142s</span>
				</div>
			</div>
			<div class="progress">
				<div class="progress-inner"></div>
			</div>



			<p class="text">
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat,
				suscipit aliquam. Iusto, dignissimos? Cupiditate commodi magnam
				totam ex debitis aliquam numquam, ipsum pariatur, repudiandae
				dicta ducimus porro nisi laboriosam libero. Inventore dolor

			</p>
			<input type="text" class="text-field" id="text-field" />
		</div>

		<script src="./typinng-speed.js"></script>
	</body>
</html>
