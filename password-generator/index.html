<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Passwrd generator</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Password Generator</h1>
			<div class="copy-container d-flex">
				<p id="password" class="password"></p>
				<span class="btn-copy d-flex">
					<img src="./copy.png" alt="" />
				</span>
			</div>

			<div class="d-flex my-4">
				<label>Password length</label>
				<input type="number" class="number-password" max="20" />
			</div>

			<div class="d-flex">
				<label for="uppercase">Include uppercase letters</label>
				<input type="checkbox" id="uppercase" />
			</div>
			<div class="d-flex">
				<label for="lowercase">Include lowercase letters</label>
				<input type="checkbox" id="lowercase" />
			</div>
			<div class="d-flex">
				<label for="number">Include numbers</label>
				<input type="checkbox" id="number" />
			</div>
			<div class="d-flex">
				<label for="symbol">Include symbol letters</label>
				<input type="checkbox" id="symbol" />
			</div>
			<div class="d-flex">
				<button class="btn-generate" id="generator">Generator</button>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
